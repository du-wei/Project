<head>
<title>index.html</title>

<script type="text/javascript">

	$("#btn").on("click", {p: "pa"}, function(e, param){
		alert("e.data.p = " + e.data.p + " param = " + param);
	});
	$("#btn").trigger("click", ["param"]);
	
});
</script>

	<div id="out">
		<div id="div">hello world</div>
	</div>
	<input type="button" value="hello" id="btn"/>
