<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>index.html</title>
<script type="text/javascript" src="../common/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../common/jquery.easing.1.3.js"></script>
<script type="text/javascript">
$(function(){
	$("#btn").click(function(){
		$("#div").hide(1000, "swing", go);
		$("#div").show(200, "linear", go);
		$("#div").slideToggle(1000, "linear", go);
		$("#div").slideDown(1000, "linear", go);
		$("#div").slideUp(1000, "linear", go);
		$("#div").fadeIn(1000, "linear", go);
		$("#div").fadeOut(1000, "linear", go);
		$("#div").fadeTo(1000, 0.5, "linear", go);
		$("#div").queue(function(next){
			$("#div").fadeTo(100, 1, go);
			next();
			//$(this).dequeue();
		})
		$("#div").delay(1000);
		$("#div").hide(100, go);
		$("#div").fadeToggle(1000, "linear", go);
		$("#div").animate({left:"-=10"}, 1000, "linear", go);
		
		//$("#div").queue("oldq");
		
	});
	$("#stop").click(function(){
		$("#div").queue("fx", []);
		$("#div").stop();
	});
	$("#clear").click(function(){
		$("#div").clearQueue();
		
	});
	var go = function(){
		$("#con").text($("#div").queue("fx").length);
	};
});
</script>
<style type="text/css">
div {
	
}
#body{
	height:500px;
	border:1px solid red;
}
#div {
	position:absolute;
	top:30px;
	left:280px;
	height:150px;
	width:250px;
	border:1px solid red;
	background:#eeeeee;
}
</style>
</head>
<body>

<div id="body">
	<div id="con"></div>
	<div id="div">hello world</div>
	
	<input type="button" value="hello" id="btn"/><br/>
	<input type="button" value="stop" id="stop" /><br/>
	<input type="button" value="clear" id="clear" /><br/>
</div>

<div class="hello {display:'none'}">hello</div>
</body>
</html>
