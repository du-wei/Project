<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">
  <head>
    <link href="AeroWindow.css?r=123" rel="stylesheet" type="text/css"/>
    <link href="jquery-ui.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="jquery-1.4.2.min.js"></script> 
    <script type="text/javascript" src="jquery-ui-1.8.1.custom.min.js"></script> 
    <script type="text/javascript" src="jquery.easing.1.3.js"></script>         
    <script type="text/javascript" src="jquery-AeroWindow.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
         
        $('#Firefoxapp').AeroWindow({
          WindowTitle:          'FireFox',
          WindowPositionTop:    'center',
          WindowPositionLeft:   'center',
          WindowWidth:          700,
          WindowHeight:         500
         // WindowAnimation:      'easeOutCubic'
        });
       
       
      });
    </script>
    <style>
      body {
        background: #09368b url(divimages/win7-desktop-bg.jpg);
      }
     
    </style>
  </head>
  <body>

    <!-- Demo Aero Window  1 -->
    <div id="Window1">
     
    </div>
   
    <!-- Demo Aero Window - FireFox App -->
    <div id="Firefoxapp" style="display: none;">
      <iframe src="http://www.baidu.com" width="100%" height="100%" style="border: 0px;" frameborder="0"></iframe>
      <div id="iframeHelper"></div>
    </div>


  </body>  
</html>
