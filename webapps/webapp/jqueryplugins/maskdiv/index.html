<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>masking</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.skygqbox.1.3.js"></script>
<script type="text/javascript" src="js/jquery.draggable.js"></script>
<script type="text/javascript" src="js/jquery.resizable.js"></script>
<script>
$(function(){
	$("#test1").click(function(){
		$('#login').maskDiv({
			title		: "对话框",
			shut		: "关闭",
			index		: 2000,
			opacity		: 0.8,
			width		: "auto",
			height		: "auto",
			autoClose	: 0,
			position	: "middle"
		});
		$("#wrapOut").draggable({handle:"#wrapBar"});
		
		$("#wrapOut").resizable({
			handler: '#wrapOut',
                min: { width: 300, height: 150 },
                max: { width: 500, height: 400 }
		});
		
		
	});
});
</script>
</head>
<body>
<button id="test1">masking</button>


<div id="login" style="padding:30px;display:none">
</div>
	<p>用户名：<input id="unseName" type="text" size="20" /></p>
    <p class="mt10 mb10">密&nbsp;&nbsp;码：<input type="text" size="20" /></p>
	<input type="button" value="登录"><input type="button" id="test2" value="取消">
</body>
</html>
