	//call apply bind
	function print(text){  
	    document.write(this.value + ' - ' + text+ '<br>');  
	}  
	   
	var a = {value: 10, print : print};  
	var b = {value: 20, print : print};
	
	a.print('a');// this => a, output "10 - a"
	print.call(a, 'a'); // this => a, output "10 - a"  
	print.apply(a, ['a']); // this => a, output "10 - a"
	
	var p = print.bind(a);
