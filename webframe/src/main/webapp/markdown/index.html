<!DOCTYPE html>
<html lang="en">
<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="UTF-8" />
    
    <title>在线markdown编辑器</title>
    <meta name="keywords" content="online markdown editor,markdown编辑器,在线编辑markdown" />
    <meta name="description" content="markdown在线编辑工具" />
    <link href="mymark.css?v=3" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="//static.seeidea.cn/common/img/icon.gif" type="image/gif" />
</head>
<body>
    <div class="mymark-container">
        <div id="mymark-docname" class="mymark-docanme"></div>
        <ul class="mymark-topbar" id="mymark-topbar">
            <li class="mymark-config" id="mymark-config"></li>
            <li class="mymark-session" id="mymark-session"></li>
        </ul>
        <div class="mymark-toolbar" style="display:none" id="mymark-toolbar">
            <table cellspacing="0">
                <tr>
                    <td>
                        <label for="mymark-changeSession"><!-- 选择文档 -->Document </label>
                    </td>
                    <td>
                        <select id="mymark-changeSession" name=""> </select>
                        <a href="javascript:;" id="mymark-removeSession"><!-- 删除 --> Delete</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mymark-editorThemes"><!-- 编辑器主题 -->Editor Themes </label>
                    </td>
                    <td>
                        <select id="mymark-editorThemes" name=""> </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mymark-previewThemes"><!-- 预览主题 -->Preview Themes </label>
                    </td>
                    <td>
                        <select id="mymark-previewThemes" name=""></select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <table cellspacing="0">
                            <tr>
                                <td>
                                    <label for="mymark-keyboard"><!-- VIM快捷键 --> VIM Keys </label>
                                </td>
                                <td>
                                    <input id="mymark-keyboard" type="checkbox" checked class="checkbox" value="" name="" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="mymark-linenum"><!-- 行号 -->&nbsp;&nbsp;&nbsp;&nbsp;Line Numbers <label>
                                </td>
                                <td>
                                    <input id="mymark-linenum" type="checkbox" checked class="checkbox" value="" name="" />
                                </td>
                            </tr>
                            <!-- <tr>
                                <td>
                                    <label for="mymark-attachInfo">附加mymark信息<label>
                                </td>
                                <td>
                                    <input id="mymark-attachInfo" type="checkbox" checked class="checkbox" value="" name="" />
                                </td>
                            </tr> -->
                            <tr>
                                <td>
                                    <label for="mymark-syncRoll"><!-- 自动滚动  -->Auto Scroll <label>
                                </td>
                                <td>
                                    <input id="mymark-syncRoll" type="checkbox" class="checkbox" value="" name="" />
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input id="mymark-toggleMode" type="button" class="button" value="Custom CSS" name="" />
                        <input id="mymark-importSource" type="button" class="button" value="Import" name="" />
                        <input id="mymark-exportHTML" type="button" class="button" value="Export" name="" />
                        <input id="mymark-closeConfig" type="button" class="button" value="Close" name="" />
<!--                         <input id="mymark-toggleMode" type="button" class="button" value="自定义CSS" name="" />
                        <input id="mymark-importSource" type="button" class="button" value="导入" name="" />
                        <input id="mymark-exportHTML" type="button" class="button" value="导出" name="" />
                        <input id="mymark-closeConfig" type="button" class="button" value="关闭设置" name="" /> -->
                    </td>
                </tr>
            </table>
        </div>
        <div class="mymark-spliter" id="mymark-spliter"></div>
        <div class="mymark-left">
            <div id="mymark-editor" style="height:100%;width:50%;"></div>
        </div>
        <div class="mymark-right" id="mymark-result"> </div>
    </div>
    <script type="text/javascript" src="ace/ace.js"></script>
    <script type="text/javascript" src="ace/keybinding-vim.js"></script>
    <script type="text/javascript" src="all.js?v=5"></script>
</body>
</html>
